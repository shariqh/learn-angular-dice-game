<div class="block-column">
  <button mat-raised-button color="primary"
    *ngIf="!isGameStarted()"
    (click)="startGame()">
    Start Game
  </button>
  <div *ngIf="isGameStarted()">
    <h2>Opponent's Role</h2>
    <div class="dice">
      <img *ngFor="let dice of opponentDiceList" src="/assets/die{{dice}}.png">
      <img *ngIf="!opponentDiceList" src="/assets/die?.png">
    </div>
    <div>
      <h2>Result</h2>
      <div class="dice">
        <img *ngFor="let dice of playerDiceList" src="/assets/die{{dice}}.png">
        <img *ngIf="!playerDiceList.length" src="/assets/die?.png">
      </div>

      <div *ngIf="isGameLost()" class="lose">You lost!</div>

      <h2>Controls</h2>
      <div>
        <button mat-raised-button color="primary" (click)="playerRoll()" [disabled]="isGameLost()">Hit!</button>
        <button mat-raised-button color="accent" (click)="opponentRoll()" [disabled]="isGameLost() || playerDiceList.length == 0">Stay...</button>
      </div>
      <button mat-raised-button color="warn">Quit?</button>
      <p><i>Roll over 12, lose!</i></p>
    </div>
  </div>
</div>
